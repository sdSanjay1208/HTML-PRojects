<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <center>
        <h1>Error Makes Clever Academy</h1>
        <h2>Training|Tech News|Freshers Guide</h2>
        <p>Empowering young developers to level up their skills through corporate training</p>
    </center>
    <hr>
    <center>
        <h1>Registration Form</h1>
        <form >
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Select a course</td>
                    <td>
                        <select >
                            <Option>Full Stack Developement</Option>
                            <Option>Devops</Option>
                            <Option>Data Analyst</Option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload your Resume</td>
                    <td><input type="file" placeholder="Choose File"></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
        <hr>
        <p>
            <a href="index.html">Home</a>
            <a href="">Instagram</a>
            <a href="">YouTube</a>
        </p>
        <hr>
    </center>
</body>
</html>
